<!-- prettier-ignore -->
{% extends "login/login-base.html" %}
{% block content %}
<!-- prettier-ignore -->
<h3>Verify your email address</h3>
<p>We've sent a verification link to <strong>{{ user_email }}.</strong></p>
<p>Click on the link to complete the verification process.</p>
<p>You might need to <strong>check your spam folder.</strong></p>
<a href="{{url_for('user_authentication.login')}}">Resend Verification Email</a>
{% endblock %}
