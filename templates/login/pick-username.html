<!-- prettier-ignore -->
{% extends "login/login-base.html" %}
{% block content %}
<p>Please pick a username</p>
<!-- prettier-ignore -->
<form method="post">
  {{ form.hidden_tag() }} 

  {{ form.username.label }} {{ form.username }}
  <br />

  <!-- USERNAME ERROR MESSAGES -->
  {% for error in form.username.errors %}
  <div class="invalid-feedback">
    {{ error }}
  </div>
  {% endfor %}

  {{ form.submit() }}
</form>
{% endblock %}
